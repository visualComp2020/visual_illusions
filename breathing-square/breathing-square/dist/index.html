<body>
<!-- partial:index.partial.html -->
<html>
  <body>
    <div id="Container">
      <div class="square top left">
      </div>
      <div class="square top right">
      </div>
      <div class="square bottom left">
      </div>
      <div class="square bottom right">
      </div>
      <div id="Square">
      </div>
    </div>

      <h2>

      </h2>

      </p>
      <p>
        Scale
      </p>
      <input id="Scale" type="range" min="0" max="225" step="1"  value="200"/>
      <p>
        Transparency
      </p>
      <input id="Transparency" type="range" min="0" max="100" step="1" value="100"/>
    </div> 
  </body>
