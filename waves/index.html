<!DOCTYPE html>
<html>
  <head>
    <title>P5.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="utf-8" />
    <script>
      let angle = 0;

      function setup() {
        createCanvas(500, 460);
      }

      function draw() {
        background("blue");

        for (let i = 50; i <= width - 50; i += 50) {
          for (let j = 50; j <= height - 50; j += 50) {
            push();
            translate(i, j);
            rotate(HALF_PI + i + angle);
            fill("green");
            stroke("blue");
            strokeWeight(3.5);
            arc(0, 0, 30, 30, 0, PI + j);
            pop();

            push();
            translate(i, j);
            rotate(QUARTER_PI + j + angle);
            fill("green");
            strokeWeight(3.5);
            stroke("cyan");
            arc(0, 0, 30, 30, PI + i, 0);
            pop();

            angle += 0.0004;
          }
        }
      }
    </script>
  </head>

  <body>
    <h1>Dot waves illusion</h1>
    <div id="illusionCanvas"></div>
  </body>
</html>
